<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Chart</title>
    <link rel="icon" href="./assests/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/chart.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="entertainment-chart">
        <div class="chart-header">
            <h2 class="chart-title">Entertainment Chart</h2>
            
            <div class="chart-filters">
                <div class="filter-group">
                    <label for="chart-type-filter" class="filter-label">Entertainment Type</label>
                    <select id="chart-type-filter">
                        <option value="movies">Movies</option>
                        <option value="music">Music</option>
                        <option value="books">Books</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="chart-genre-filter" class="filter-label">Genre</label>
                    <select id="chart-genre-filter">
                        <option value="all">All Genres</option>
                        <!-- genres will be populated dynamically based on selected entertainment type -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="chart-rating-filter" class="filter-label">Rating Range</label>
                    <select id="chart-rating-filter">
                        <option value="all">All Ratings</option>
                        <option value="4.5-5">4.5+ Stars</option>
                        <option value="4-4.4">4.0 - 4.4 Stars</option>
                        <option value="3.5-3.9">3.5 - 3.9 Stars</option>
                        <option value="3-3.4">3.0 - 3.4 Stars</option>
                        <option value="0-2.9">Below 3 Stars</option>
                    </select>
                </div>
            </div>
            
            <div class="chart-search">
                <input type="text" id="chart-search" placeholder="Search titles...">
                <button type="button" id="search-btn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="chart-content">
            <div class="chart-tabs">
                <div class="chart-tab active" data-tab="top-rated">Top Rated</div>
                <div class="chart-tab" data-tab="most-viewed">Most Viewed</div>
            </div>
            
            <div class="chart-items">
                <!-- items will be dynamically generated by JS code -->
            </div>
            
            <div class="chart-loading">
                <i class="fas fa-spinner"></i>
                <p>Loading entertainment data...</p>
            </div>
            
            <div class="chart-empty">
                <i class="fas fa-search"></i>
                <p>No entertainment found matching your criteria. Try adjusting your filters.</p>
            </div>
        </div>
    </div>
    
    <script src="./js/chart2.js"></script>
    
    <div id="footer-placeholder"></div>
    <script src="./js/header-footer.js"></script>  
</body>
</html>
