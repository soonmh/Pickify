<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickify - Discover Entertainment You'll Love</title>
    <link rel="icon" href="./assests/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <script src="./js/auth-guard.js"></script>
    <script src="./js/session-timeout.js"></script>

</head>
<body data-page-type="search">
    <div id="header-placeholder"></div>
    
    <main class="main-content">
        <div class="container search-container">
            <!-- Search Bar -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-8">
                    <div class="search-input-container">
                        <input type="text" class="search-input" id="search-input" placeholder="Search for books, movies, music...">
                        <button class="search-button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search History Section -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-8">
                    <div class="search-history-container" id="search-history-container">
                        <h5 class="search-history-title">Recent Searches</h5>
                        <ul class="search-history-list" id="search-history-list">
                            <!-- Search history items will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Recommendations Section -->
            <div class="row recommendations-row mb-4" id="recommendations-row">
                <div class="col-12">
                    <div class="recommendations-header d-flex justify-content-between align-items-center mb-3">
                        <h3 class="recommendations-title mb-0">Recommended for You</h3>
                        <span class="recommendations-info">Based on your watchlist</span>
                    </div>
                    <div class="recommendations-slider">
                        <div class="row flex-nowrap" id="recommendations-container">
                            <!-- Will be populated with 10 recommendations by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Top 10 Movies Section -->
            <div class="recommendations-row">
                <div class="recommendations-header">
                    <h2 class="recommendations-title">
                        <a href="chart.html?type=movies&tab=most-viewed">Top Movies</a>
                    </h2>
                </div>
                <div class="horizontal-list-container">
                    <div id="top10-movies" class="horizontal-list"></div>
                </div>
            </div>

            <!-- Top 10 Music Section -->
            <div class="recommendations-row">
                <div class="recommendations-header">
                    <h2 class="recommendations-title">
                        <a href="chart.html?type=music&tab=most-viewed">Top Music</a>
                    </h2>
                </div>
                <div class="horizontal-list-container">
                    <div id="top10-music" class="horizontal-list"></div>
                </div>
            </div>

            <!-- Top 10 Books Section -->
            <div class="recommendations-row">
                <div class="recommendations-header">
                    <h2 class="recommendations-title">
                        <a href="chart.html?type=books&tab=most-viewed">Top Books</a>
                    </h2>
                </div>
                <div class="horizontal-list-container">
                    <div id="top10-books" class="horizontal-list"></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer placeholder OUTSIDE the container -->
    <div id="footer-placeholder"></div>

    <script src="./js/header-footer.js"></script>
    <script src="./js/autocomplete.js"></script>
    <script src="./js/homepage.js"></script>
</body>
</html>
