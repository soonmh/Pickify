<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pickify</title>
    <link rel="icon" href="./assests/favicon.ico">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>


    <style>
        .error-message {
        color: #e53e3e;
        font-size: 12px;
        margin-top: -20px;
        margin-bottom: 15px;
        display: none;
        }

        .password-field {
        margin-bottom: 0px;
        }
    </style>

</head>
<body data-page-type="homepage">
    <div id="header-placeholder"></div>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>
            
            <form id="login-form">
                <label for="username">Enter your username or email address</label>
                <input type="text" id="username" placeholder="Username or email address" required>
                <div id="username-error" class="error-message">User not found</div>

                <label for="password">Enter your Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="password-error" class="error-message">Incorrect password</div>

                <a href="forgotpasswordpage.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="auth-divider">OR</div>
            <div class="social-login">
                <button class="btn-google" aria-label="Sign in with Google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn-facebook" aria-label="Sign in with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
            <p>If you don't have an account, <a href="signup.html">Register here!</a></p>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="./js/header-footer.js"></script>
<script>
    function togglePasswordVisibility(button) {
        const passwordInput = button.previousElementSibling;
        const icon = button.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.getElementById('login-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const inputUsername = document.getElementById('username').value.trim();
        const inputPassword = document.getElementById('password').value;

        // Hide error messages
        document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

        if (!inputUsername || !inputPassword) {
            if (!inputUsername) {
                document.getElementById('username-error').textContent = "Please enter your username or email";
                document.getElementById('username-error').style.display = 'block';
            }
            if (!inputPassword) {
                document.getElementById('password-error').textContent = "Please enter your password";
                document.getElementById('password-error').style.display = 'block';
            }
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/User');
            const users = await response.json();

            const matchedUser = users.find(user =>
                (user.Name && user.Name === inputUsername) ||
                (user.Email && user.Email === inputUsername)
            );

            if (!matchedUser) {
                document.getElementById('username-error').textContent = "User not found";
                document.getElementById('username-error').style.display = 'block';
                return;
            }

            const isPasswordCorrect = bcrypt.compareSync(inputPassword, matchedUser.Password);
            if (!isPasswordCorrect) {
                document.getElementById('password-error').textContent = "Incorrect password";
                document.getElementById('password-error').style.display = 'block';
                return;
            }

            // Login success
            localStorage.setItem('loggedInUser', JSON.stringify(matchedUser));
            window.location.href = "mainpage.html";

        } catch (error) {
            console.error("Login failed:", error);
            document.getElementById('username-error').textContent = "Login error, please try again.";
            document.getElementById('username-error').style.display = 'block';
        }
    });
</script>


</body>
</html>
