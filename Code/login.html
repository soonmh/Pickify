<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pickify</title>
    <link rel="icon" href="./assests/favicon.ico">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body data-page-type="homepage">
    <div id="header-placeholder"></div>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>
            <form>
                <label for="username">Enter your username or email address</label>
                <input type="text" id="username" placeholder="Username or email address" required>
                
                <label for="password">Enter your Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <a href="forgotpasswordpage.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="auth-divider">OR</div>
            <div class="social-login">
                <button class="btn-google" aria-label="Sign in with Google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn-facebook" aria-label="Sign in with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
            <p>If you don't have an account, <a href="signup.html">Register here!</a></p>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="./js/header-footer.js"></script>
    <script>
        // Simple direct function for password visibility
        function togglePasswordVisibility(button) {
            const passwordInput = button.previousElementSibling;
            const icon = button.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
