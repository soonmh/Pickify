<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reviews</title>
        <link rel="icon" href="./assests/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/header-footer.css">
        <link rel="stylesheet" href="./css/reviews.css">
        <script src="./js/edit.js" defer></script>  
        <script src="./js/comment.js" defer></script>
        <script src="./js/delete.js" defer></script>
        <script src="./js/rating.js" defer></script>
        <script src="./js/review.js" defer></script>
    </head>

    <body data-page-type="main">
        <div id="header-placeholder"></div>

        <div class="summary-container">
            <div class="item-summary">
                <img class="item-poster" src="" alt="Item Poster">
                <div class="item-details">
                    <h2 class="item-title"></h2>
                    <div class="item-meta">
                        <span class="item-type"></span>
                        <span class="item-year"></span>
                        <span class="item-genre"></span>
                    </div>
                    <div class="item-specifics">
                        <p class="item-author" style="display: none;"></p>
                        <p class="item-director" style="display: none;"></p>
                        <p class="item-artist" style="display: none;"></p>
                        <p class="item-duration" style="display: none;"></p>
                    </div>
                    <p class="item-description"></p>
                </div>
            </div>
    
            <div class="review-summary">
                <h2>Average Rating: <span class="average-rating">0.0</span>/5</h2>
                <div class="star-rating">☆☆☆☆☆</div>
                <div class="breakdown">
                    <p>5 stars: <span class="rating-5">0%</span> | 4 stars: <span class="rating-4">0%</span> | 3 stars: <span class="rating-3">0%</span> | 2 stars: <span class="rating-2">0%</span> | 1 stars: <span class="rating-1">0%</span></p>
                    <p><span class="total-reviews">0</span> Reviews Total</p>
                </div>
            </div>
        </div>

        <div class="review-form">
            <h3>Write a Review</h3>
            <div class="rating-input">
                <label for="rating-value">Your Rating:</label>
                <input type="number" id="rating-value" min="1" max="5" value="0">
            </div>
            <textarea placeholder="Write your review here..."></textarea>
            <button>Submit Review</button>
        </div>

        <div class="review-list">
            <!-- Reviews will be dynamically added here -->
        </div>

        <div id="footer-placeholder"></div>
        <script src="./js/header-footer.js"></script>  
    </body>
</html>
</html>
