<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Pickify</title>
    <link rel="icon" href="./assests/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/searchresult.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/header-footer.js"></script>
    <script src="./js/searchresult.js"></script>
    <script src="./js/autocomplete.js"></script>
</head>
<body data-page-type="main">
    <div id="header-placeholder"></div>

    <div class="container search-container">
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="search-input-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search for books, movies, music...">
                    <button class="search-button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters and Sorting -->
        <div class="row">
            <div class="col-12">
                <div class="filter-card">
                    <div class="row">
                        <!-- Type Filter -->
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label for="type-filter" class="filter-label">Type:</label>
                            <select id="type-filter" class="filter-select">
                                <option value="all">All Types</option>
                                <option value="book">Books</option>
                                <option value="movie">Movies</option>
                                <option value="music">Music</option>
                            </select>
                        </div>
                        
                        <!-- Genre Filter -->
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label for="genre-filter" class="filter-label">Genre:</label>
                            <select id="genre-filter" class="filter-select">
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <!-- Sort Options -->
                        <div class="col-md-4">
                            <div class="d-flex flex-column">
                                <label class="filter-label">Sort By:</label>
                                <div class="d-flex sort-buttons">
                                    <button type="button" class="sort-btn active me-2" data-sort="rating">
                                        <i class="fas fa-star"></i> Top Rated
                                    </button>
                                    <button type="button" class="sort-btn" data-sort="views">
                                        <i class="fas fa-eye"></i> Most Viewed
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Count -->
        <div class="row">
            <div class="col-12">
                <p class="results-count">Showing <span id="results-number" class="results-number">24</span> results</p>
            </div>
        </div>

        <!-- Results Grid - WILL BE POPULATED BY JS -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="results-container">
            <!-- JS will populate results here -->
        </div>

        <!-- Pagination -->
        <div class="row mt-5">
            <div class="col-12">
                <nav aria-label="Search results pages">
                    <ul class="pagination justify-content-center">
                        <!-- JS will populate pagination here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

</body>
</html>
