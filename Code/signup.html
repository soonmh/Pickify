<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pickify</title>
    <link rel="icon" href="./assests/favicon.ico">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">   
    <style>
        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: -20px;
            margin-bottom: 15px;
            display: none;
        }

        .password-field {
            margin-bottom: 0px;
        }
    </style>
</head>
<body data-page-type="homepage">
    <div id="header-placeholder"></div>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign up</h1>
            <form id="signup-form">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                <div id="email-error" class="error-message">Please enter a valid email address</div>
                
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <div id="username-error" class="error-message">Username is required</div>
                
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="password-error" class="error-message">Password must be at least 8 characters with 1 uppercase letter and 1 symbol</div>
                
                <label for="confirm-password">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="confirm-password-error" class="error-message">Passwords do not match</div>
                
                <button type="submit" class="btn-primary">Sign up</button>
            </form>
            <p>If you already have an account, <a href="login.html">Login here!</a></p>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    <script src="./js/header-footer.js"></script>
<script>
    // Toggle password visibility
    function togglePasswordVisibility(button) {
        const passwordInput = button.previousElementSibling;
        const icon = button.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.getElementById('signup-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        let isValid = true;

        // Hide all error messages
        document.querySelectorAll('.error-message').forEach(el => {
            el.style.display = 'none';
        });

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        }

        // Username required check
        if (!username) {
            document.getElementById('username-error').textContent = "Username is required";
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        }

        // Password validation
        const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
        if (!passwordRegex.test(password)) {
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        }

        // Confirm password match
        if (password !== confirmPassword) {
            document.getElementById('confirm-password-error').style.display = 'block';
            isValid = false;
        }

        if (!isValid) return;

        // Check for duplicate username
        try {
            const response = await fetch('http://localhost:3000/User');
            const users = await response.json();

            const usernameExists = users.some(user => user.Name.toLowerCase() === username.toLowerCase());
            if (usernameExists) {
                document.getElementById('username-error').textContent = "Username already exists";
                document.getElementById('username-error').style.display = 'block';
                return;
            }

            // Submit form if all is valid and username is unique
            const postResponse = await fetch('http://localhost:3000/User', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Name: username, Email: email, Password: password })
            });

            if (!postResponse.ok) {
                const errText = await postResponse.text();
                throw new Error(errText);
            }

            alert("Account created successfully!");
            window.location.href = "login.html";

        } catch (err) {
            console.error(err);
            alert("Failed to create account:\n" + err.message);
        }
    });
</script>
