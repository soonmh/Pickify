<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pickify</title>
    <link rel="icon" href="./assests/favicon.ico">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">   
</head>
<body data-page-type="homepage">
    <div id="header-placeholder"></div>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign up</h1>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <label for="confirm-password">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="btn-primary">Sign up</button>
            </form>
            <p>If you already have an account, <a href="login.html">Login here!</a></p>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="./js/header-footer.js"></script>
    <script>
        // Simple direct function for password visibility
        function togglePasswordVisibility(button) {
            const passwordInput = button.previousElementSibling;
            const icon = button.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
