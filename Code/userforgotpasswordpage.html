<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pickify</title>
    <link rel="icon" href="./assests/favicon.ico">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body data-page-type="homepage">
    <div id="header-placeholder"></div>

    <div class="auth-container">
        <div class="auth-card" id="forgot-password-card">
            <h1>Forgot Password</h1>
            <p class="instructions">We'll send you a link to reset your password.</p>
            
            <p class="email">User Email Address</p>

            <div class="btn-container">
                <button type="submit" class="btn-primary send-reset-link">Send Reset Link</button>
            </div>
            
            <div id="confirmation-message" style="display: none;">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Email Sent!</h2>
                <p>Please check your inbox and spam folder.</p>
                <button class="btn-primary return">Done</button>
            </div>
            
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="./js/header-footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.querySelector('.send-reset-link');
            const card = document.getElementById('forgot-password-card');
            const confirmationMessage = document.getElementById('confirmation-message');
            
            submitButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Show loading state
                const originalText = submitButton.textContent;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitButton.disabled = true;
                
                // Simulate API call with timeout
                setTimeout(function() {
                    // Hide form and show confirmation
                    document.querySelector('.instructions').style.display = 'none';
                    document.querySelector('.email').style.display = 'none';
                    submitButton.style.display = 'none';
                    confirmationMessage.style.display = 'block';
                    
                    // Reset button state (in case we need to go back)
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }, 1500);
            });
            
            // Add event listener to the "Back to Login" button in confirmation message
            if (document.querySelector('.return')) {
                document.querySelector('.return').addEventListener('click', function() {
                    window.history.back();
                });
            }
        });
    </script>
    <style>
        /* Additional styles specific to forgot password page */
        /* Increased specificity for the .instructions class */
        .auth-card .instructions {
            text-align: center;
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1rem; /* This should now apply. Adjust to your desired size. */
            line-height: 1.5; /* Ensure line-height is appropriate for the font-size */
        }

        .auth-container .email {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn-primary {
            margin-top: 0.2rem;
        }
        
        #confirmation-message {
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
        }
        
        #confirmation-message h2 {
            color: #2d3748;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        #confirmation-message p {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .return {
            margin-top: 20px;
        }
        
        .return-link {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
        }
        
        /* Animation for the confirmation message */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #confirmation-message {
            animation: slideUp 0.4s ease-out forwards;
        }
    </style>
</body>
</html>
